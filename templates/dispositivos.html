{% extends 'index.html' %}

{% block content %}

<div class="col-10 shadow p-3 mb-5 bg-body rounded">
  <ul class="nav nav-tabs nav-pills nav-fill mb-4" id="category-buttons" role="tablist">
    {% for category in categories %}
    <li class="nav-item" role="presentation">
      <a class="nav-link {% if active_category == category %}active{% endif %}" href="/dispositivos/{{category}}"
        value="{{category}}" aria-selected="'true' if active_category == category else 'false'">{{category}}</a>
    </li>
    {% endfor %}

    <li class="nav-item">
      <a class="nav-link {% if not active_category %}active{% endif %}" href="/dispositivos" tabindex="-1">Todos</a>
    </li>
  </ul>

  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="{{category}}" role="tabpanel" aria-labelledby="{{category}}-tab">
      {% include 'capturas.html' %}
    </div>
  </div>
</div>

{% endblock %}
