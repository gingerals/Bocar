{% extends 'index.html' %}

{% block content %}


<div class="col-11 shadow p-3 mb-5 bg-body rounded justify-content-center">
  <h1>Dispositivos</h1>
  <p>Seleccione un dispositivo</p>

  <div class="form-group">
    <select class="form-select form-select-lg shadow mb-5 fw-semibold text-center" id="device-select">
      {% for device in devices %}
        <option {% if active_device == device %}selected{% endif %}>{{ device }}</option>
      {% endfor %}
      <option {% if not active_device %}selected{% endif %}>Todos</option>
    </select>
  </div>

  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="{{ device }}" role="tabpanel" aria-labelledby="{{ device }}-tab">
      <a class="row hover-zoom mx-auto py-2 text-decoration-none link-light bg-primary justify-content-center" data-bs-toggle="collapse" href="#capturasCollapse" role="button" aria-expanded="false" aria-controls="capturasCollapse">Capturas</a>
      <div class="col collapse multi-collapse" id="capturasCollapse">
        {% include 'capturas.html' %}
      </div>

      <a class="row hover-zoom mx-auto pt-2 pb-2 text-decoration-none link-light bg-info justify-content-center" data-bs-toggle="collapse" href="#videosCollapse" aria-expanded="false" aria-controls="videosCollapse">Videos</a>
      <div class="col collapse multi-collapse" id="videosCollapse">
        {% include 'videos.html' %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
